teams:
  - name: 'my_team'                 # required
    organization: 'my_organization' # required
    description: 'My test team'     # optional
    members:                        # optional
      - 'my_team_member@gmail.com'
    on_exists: 'overwrite'          # optional - values: 'fail' (default), 'ignore', 'overwrite'
