name: e2e-testing
run-name: Create all entities in Seqera Platform from end-to-end with seqerakit
# This workflow can be triggered manually with GitHub actions workflow dispatch button.
# It will automate the end-to-end creation all of the following entities in Seqera Platform.

on:
  workflow_dispatch:
    inputs:
      Clearup:
        description: 'Clearup all entities in Seqera Platform after testing'
        required: false
        type: boolean
        default: true

jobs:
  e2e-testing:
    name:
    if: github.repository == 'seqeralabs/seqera-kit'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    env:
      TOWER_ACCESS_TOKEN: ${{ secrets.TOWER_ACCESS_TOKEN }}
      TOWER_GITHUB_PASSWORD: ${{ secrets.TOWER_GITHUB_PASSWORD }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ASSUME_ROLE_ARN: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
      AZURE_BATCH_KEY: ${{ secrets.AZURE_BATCH_KEY }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
      GOOGLE_KEY: ${{ secrets.GOOGLE_KEY }}
      SENTIEON_LICENSE_BASE64: ${{ secrets.SENTIEON_LICENSE_BASE64 }}
    steps:
      - name: Check out source-code repository
        uses: actions/checkout@v3

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          environment-file: environment.yml
          python-version: '3.12'
          mamba-version: '*'
          channels: conda-forge,bioconda,defaults
          activate-environment: seqerakit
          use-mamba: true

      - name: Install pip & seqerakit
        run: |
          pip install -e .

      - name: pre-clear
        run: |
          mamba init
          temp_file=$(mktemp -q)
          echo $GOOGLE_KEY | base64 -d > $temp_file
          export GOOGLE_KEY=$temp_file

          seqerakit examples/yaml/seqerakit-e2e.yml --delete

      - name: dryrun
        run: |
          mamba init
          temp_file=$(mktemp -q)
          echo $GOOGLE_KEY | base64 -d > $temp_file
          export GOOGLE_KEY=$temp_file

          seqerakit examples/yaml/seqerakit-e2e.yml --dryrun

      - name: create
        run: |
          mamba init
          temp_file=$(mktemp -q)
          echo $GOOGLE_KEY | base64 -d > $temp_file
          export GOOGLE_KEY=$temp_file

          seqerakit examples/yaml/seqerakit-e2e.yml

      - name: manual-add-viralrecon
        run: |
          tw pipelines add --name nf-core-viralrecon-illumina --workspace seqerakit-e2e/showcase --description 'Pipeline for assembly and intrahost/low-frequency variant calling for viral samples.' --compute-env seqera_gcp_finland --work-dir gs://seqeralabs-showcase-eu-north-1 --profile test --revision 2.6.0 --config ./examples/yaml/pipelines/nextflow.config --pre-run ./examples/yaml/pipelines/pre_run.txt https://github.com/nf-core/viralrecon --params-file ./examples/yaml/pipelines/nf_core_viralrecon_illumina_params.yml

      - name: teardown
        if: ( success() || failure() ) && ( github.event_name != 'workflow_dispatch' || inputs.profiletest )
        run: |
          mamba init
          temp_file=$(mktemp -q)
          echo $GOOGLE_KEY | base64 -d > $temp_file
          export GOOGLE_KEY=$temp_file

          seqerakit examples/yaml/seqerakit-e2e.yml --delete
